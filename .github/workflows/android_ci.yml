name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # Allow manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.configureondemand=true -Dorg.gradle.caching=true -Xmx4g -XX:+UseParallelGC"
  ANDROID_API_LEVEL: 34
  ANDROID_BUILD_TOOLS: "34.0.0"
  EMULATOR_API_LEVEL: 31  # Lower API for faster emulation

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.value }}
    steps:
      - name: Generate cache key
        id: cache-key
        run: echo "value=$(date +%s)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        variant: [debug]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better Git operations
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API_LEVEL }}
        build-tools: ${{ env.ANDROID_BUILD_TOOLS }}
        cmake: 3.22.1
        ndk: 25.2.9519653
        
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: Cache Android
      uses: actions/cache@v4
      with:
        path: |
          ~/.android/build-cache
          ~/.android/cache
        key: android-${{ runner.os }}-${{ needs.setup.outputs.cache-key }}
        restore-keys: |
          android-${{ runner.os }}-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Validate Gradle Wrapper
      run: ./gradlew wrapper --validate
      
    - name: Pre-download dependencies
      run: ./gradlew dependencies --no-daemon --stacktrace
      
    - name: Run Lint Checks
      run: ./gradlew lintDebug --no-daemon --stacktrace
      
    - name: Run Unit Tests
      run: |
        ./gradlew testDebugUnitTest \
          --parallel \
          --build-cache \
          --configuration-cache \
          --no-daemon \
          --stacktrace \
          -Dorg.gradle.workers.max=4
        
    - name: Build APK
      run: |
        ./gradlew assemble${{ matrix.variant }} \
          --build-cache \
          --no-daemon \
          --stacktrace \
          -Dorg.gradle.workers.max=4
          
    - name: Generate Build Scan
      if: always()
      run: ./gradlew buildScanPublish --no-daemon
      
    - name: Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          app/build/reports/tests/
          app/build/test-results/
          app/build/reports/lint-results*
        retention-days: 7

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: apk-${{ matrix.variant }}
        path: app/build/outputs/apk/${{ matrix.variant }}/*.apk
        retention-days: 30

    - name: Generate Build Report
      if: success() || failure()
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Status | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Variant | ${{ matrix.variant }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Runner | ${{ runner.os }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build Time | $(date -u '+%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Download APKs" >> $GITHUB_STEP_SUMMARY
        echo "Artifacts are available in the Actions artifacts section." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Test Results" >> $GITHUB_STEP_SUMMARY
        echo "Test reports are archived as artifacts." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Build Scan" >> $GITHUB_STEP_SUMMARY
        echo "[View Build Scan](https://gradle.com/s/$GRADLE_BUILD_SCAN_ID)" >> $GITHUB_STEP_SUMMARY

  ui-tests:
    runs-on: macos-latest  # Required for hardware acceleration
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          arch: x86_64
          profile: Nexus 6
          script: |
            adb devices
            ./gradlew connectedDebugAndroidTest
            
      - name: Archive UI test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: app/build/reports/androidTests/connected/
          retention-days: 7

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build, ui-tests]
    steps:
      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: apk-debug
          
      - name: Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        if: success()
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFile: ${{ secrets.GCP_SA_KEY }}
          groups: testers
          file: app-debug.apk