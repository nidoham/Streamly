name: Android CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.1.1'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
      
    - name: Build Debug & Release APKs
      run: ./gradlew assembleDebug assembleRelease
      
    - name: Prepare artifacts directory
      run: mkdir -p artifacts/apks
      
    - name: Collect APKs
      run: |
        find app/build/outputs/apk -name "*.apk" -exec cp {} artifacts/apks/ \;
        
    - name: Create APK bundle ZIP
      run: |
        cd artifacts/apks
        zip -r ../apk-bundle.zip .
        cd $GITHUB_WORKSPACE
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-build-artifacts
        path: |
          artifacts/apk-bundle.zip
          artifacts/apks/*
        retention-days: 30
        
    - name: Create release summary
      run: |
        echo "## 🚀 Android Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "### 📦 Generated Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- **Debug APK**" >> $GITHUB_STEP_SUMMARY
        echo "- **Release APK**" >> $GITHUB_STEP_SUMMARY
        echo "- **APK Bundle ZIP**" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ⬇️ Download Instructions" >> $GITHUB_STEP_SUMMARY
        echo "1. Go to Actions artifacts section" >> $GITHUB_STEP_SUMMARY
        echo "2. Download \`android-build-artifacts\`" >> $GITHUB_STEP_SUMMARY
        echo "3. Contains both APKs and bundle ZIP" >> $GITHUB_STEP_SUMMARY